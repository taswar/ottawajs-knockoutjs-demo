<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/knockout-2.1.0.js"></script>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
</head>
<body>
<hr />
    <h2>Button Click</h2>
    <hr />
    <div data-bind="text: name"></div><hr />
    <input data-bind="value: name" type="text" />
    <button data-bind="click: showStuff">Show</button>

    <script type="text/javascript">
        var nasa = {
            name: ko.observable("Curosity Mars Mission"),
            finding_aliens: "low",
            showStuff: function() { alert('Risk of finding aliens:  ' + nasa.finding_aliens); }
        };

        ko.applyBindings(nasa);

    </script>
	</body>
	</html>
