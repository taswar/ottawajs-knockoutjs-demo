<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/knockout-2.1.0.js"></script>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
</head>
<body>
    <h2>In Jquery we will do</h2>
    <hr />
    <div id="mission"></div><hr />
    <input id="missionEdit" type="text" />

    
<script type="text/javascript">

    $(document).ready(function() {
        var nasa = {
            name: "Curosity Mars Mission",
            aliens: "low"
        };

        $('#mission').text(nasa.name);

        $('#missionEdit').val(nasa.name).change(function() {
            nasa.name = this.value;
            $('#mission').text(this.value);
        });
    });
</script>
</body>
</html>
